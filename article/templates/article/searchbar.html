<!-- section search-bar start -->
{% load crispy_forms_tags %}
<section class="search-bar d-flex flex-column align-items-center">
    <form class="form-search-bar rounded d-flex flex-column" method="POST" >
        {% csrf_token %}
        <section class="search-bar-top d-flex flex-column flex-lg-row justify-content-around align-items-center p-2">
            <section class="server-input d-flex align-items-baseline my-1">
                <label>سرور:</label>
                
                {{form.server}}
            </section>
            <section class="minkd-input d-flex align-items-baseline my-1">
                <label>حداقل کی دی:</label>
                {{form.min_kd}}
            </section>
        </section>
        <section class="search-bar-down  d-flex flex-column justify-content-around align-items-center p-2">
            <section class="role-input d-flex align-items-baseline my-1">
                <label>نقش:</label>

                {{form.role}}
            </section>
            <section class="minrank-input d-flex align-items-baseline my-1">
                <label>حداقل رنک:</label>
                {{form.min_rank}}
            </section>
            <section class="my-1">
                <button class="btn btn-success px-4" type="submit">جستجو</button>
            </section>
        </section>
    </form>
</section>
<!-- seaction search-bar end -->
