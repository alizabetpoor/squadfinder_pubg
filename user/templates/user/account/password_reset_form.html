{% extends 'article/base.html' %}
{% load crispy_forms_tags %}




{% block content %}
<section class="cards d-flex flex-column align-items-center mt-2">
    <section class="custom-card rounded">
        <div>
            <div class="d-flex flex-column flex-sm-row align-items-center justify-content-between row">
                <div class="card-header-right d-flex align-items-center">
                    <h5 class="m-0">فراموشی پسورد</h5>
                </div>
                <div class="card-header-left flex-column flex-lg-row">
                </div>
            </div>
            <hr>
            <form method="POST">
                {% csrf_token %}
                <div class="card-custom-body">
                    <div class="row flex-column flex-lg-row justify-content-around align-items-center">
                        {{form.email|as_crispy_field}}
                    </div>
                </div>
                <hr>
                <div class="card-custom-footer row justify-content-center justify-content-lg-end">
                    <button type="submit" class="btn btn-success">ارسال ایمیل</button>
                </div>
            </form>
        </div>
    </section>
</section>
{% endblock content %}
